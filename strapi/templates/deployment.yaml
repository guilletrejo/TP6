apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "strapi.fullname" . }}
#   labels:
# {{ include "strapi.labels" . | indent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  # selector:
  #   matchLabels:
  #     app.kubernetes.io/name: {{ include "strapi.name" . }}
  #     app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "strapi.name" . }}
        app.kubernetes.io/instance: "{{ .Release.Name }}"
    spec:
    #{{- with .Values.imagePullSecrets }}
      #imagePullSecrets:
       # {{- toYaml . | nindent 8 }}
    #{{- end }}
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}" #VER
          imagePullPolicy: {{ .Values.image.pullPolicy }} #VER
          env:  #VER
          - name: APP_NAME
            value: strapi-app
          - name: DATABASE_CLIENT
            value: mongo
          - name: DATABASE_HOST
            value: mongo-svc
          - name: DATABASE_PORT
            value: "27017"
          - name: DATABASE_NAME
            value: strapi
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
          # livenessProbe:
          #   httpGet:
          #     path: /
          #     port: http
          # readinessProbe:
          #   httpGet:
          #     path: /
          #     port: http
          resources: #VER
            {{- toYaml .Values.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
    #   nodeSelector:
    #     {{- toYaml . | nindent 8 }}
    #   {{- end }}
    # {{- with .Values.affinity }}
    #   affinity:
    #     {{- toYaml . | nindent 8 }}
    # {{- end }}
